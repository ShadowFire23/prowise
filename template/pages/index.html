{% extends "base.html" %}
{% load static %}
      {% block content %}
      <!-- İçerik -->

      <!-- Slider -->

      <div class="container mt-4">

          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static '750x375.jpg' %}" class="d-block w-100 img-fluid" alt="750x375 Fotograf Alani">
              </div>
              <div class="carousel-item">
                <img src="{% static '750x375.jpg' %}" class="d-block w-100 img-fluid" alt="750x375 Fotograf Alani">
              </div>
              <div class="carousel-item">
                <img src="{% static '750x375.jpg' %}" class="d-block w-100 img-fluid" alt="750x375 Fotograf Alani">
              </div>
            </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
          </div>
      </div>
      <!-- One Cikanlar -->
      <div class="container mt-5">
        <div class="row">
            <div class="jumbotron">
                <h4 class="text-center">Öne Çıkarılanlar</h4>
                <hr>

                <div class="card-deck">
                    {% for onde in one %}
                    <a href="{% url 'post-detail' onde.url_sistem %}" style="color:black;">
                        <div class="card ml-5">
                            <img class="card-img-top img-fluid" src="/media/{{onde.top_photo}}" alt="" style="width:250px; height:214px;">
                            <div class="card-body">
                                <h5 class="card-title">{{onde.title}}</h5>
                                <p class="card-text text-center">{{onde.meta}}</p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted text-primary">>Yazıyı Oku</small>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

      {% endblock %}
